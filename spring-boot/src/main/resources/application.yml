spring:
  application:
    name : employee-service

  datasource:
    url : ${datasource.url}
    username : ${datasource.username}
    password : ${datasource.password}
  jpa:
    properties:
     hibernate:
       dialect : ${datasource.dialect}
       connection:
         characterEncoding : UTF-8
         charSet : UTF-8
         useUnicode : true
    show-sql : true
    hibernate:
      ddl-auto : none	

